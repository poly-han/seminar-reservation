<script>
// ==========================================
// ğŸš¨ ì—¬ê¸°ì— ë³¸ì¸ì˜ Pantry IDë¥¼ ê¼­ ë„£ìœ¼ì„¸ìš”! 
// ==========================================
const PANTRY_ID = "c3e24190-8ce2-4561-9ec5-6cdfcfbe6c50"; 
const BASKET_NAME = "reservations_final_v2"; // ë²„ì „ ì—…ê·¸ë ˆì´ë“œ
const API_URL = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;

const FACILITIES = ["ì œ1ì„¸ë¯¸ë‚˜ì‹¤", "ì œ2ì„¸ë¯¸ë‚˜ì‹¤", "ëŒ€ê°•ë‹¹", "íšŒì˜ì‹¤ A"];

class FinalSeminarSystem {
    constructor() {
        this.date = new Date();
        this.reservations = [];
        this.isAdmin = false;
        this.currentFacility = FACILITIES[0];
        this.adminPassword = '1234'; 
        
        this.initFacilities();
        this.initTimeOptions();
        this.renderCalendar();

        if (PANTRY_ID === "ì—¬ê¸°ì—_PANTRY_ID_ì…ë ¥") {
            this.showError("âš ï¸ Pantry IDê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
        } else {
            this.loadData();
        }
    }

    initFacilities() {
        const selector = document.getElementById('facility-selector');
        selector.innerHTML = FACILITIES.map(f => `<option value="${f}">${f}</option>`).join('');
    }

    changeFacility() {
        this.currentFacility = document.getElementById('facility-selector').value;
        this.renderCalendar();
        if(this.isAdmin) this.renderAdminList();
    }

    initTimeOptions() {
        const startSelect = document.getElementById('res-start');
        const endSelect = document.getElementById('res-end');
        let options = '<option value="">ì„ íƒ</option>';
        for (let hour = 9; hour < 22; hour++) {
            const h = String(hour).padStart(2, '0');
            options += `<option value="${h}:00">${h}:00</option><option value="${h}:30">${h}:30</option>`;
        }
        options += `<option value="22:00">22:00</option>`;
        if(startSelect) startSelect.innerHTML = options;
        if(endSelect) endSelect.innerHTML = options;
    }

    async loadData() {
        document.getElementById('loading-spinner').style.display = 'block';
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('ì‹ ê·œ ì €ì¥ì†Œ');
            const data = await response.json();
            this.reservations = data.reservations || [];
            this.adminPassword = data.adminPassword || '1234';
        } catch (e) {
            console.log("ë°ì´í„° ì—†ìŒ ë˜ëŠ” ì˜¤ë¥˜:", e);
        }
        document.getElementById('loading-spinner').style.display = 'none';
        this.renderCalendar();
        if(this.isAdmin) this.renderAdminList();
    }

    async saveDataToCloud() {
        if (PANTRY_ID === "ì—¬ê¸°ì—_PANTRY_ID_ì…ë ¥") { alert("Pantry ID ì„¤ì • í•„ìš”!"); return; }
        document.getElementById('loading-spinner').style.display = 'block';
        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    reservations: this.reservations,
                    adminPassword: this.adminPassword 
                })
            });
            alert("âœ… ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
        } catch (e) {
            alert("âŒ ì €ì¥ ì‹¤íŒ¨: " + e.message);
        }
        document.getElementById('loading-spinner').style.display = 'none';
        this.renderCalendar();
        if(this.isAdmin) this.renderAdminList();
    }

    renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        if(!grid) return;
        grid.innerHTML = '';
        
        const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
        days.forEach((d, idx) => {
            let className = 'sem-cal-header';
            if(idx === 0) className += ' sem-sun'; 
            if(idx === 6) className += ' sem-sat'; 
            grid.innerHTML += `<div class="${className}">${d}</div>`;
        });
        
        const year = this.date.getFullYear();
        const month = this.date.getMonth();
        document.getElementById('current-month-display').innerText = `${year}ë…„ ${month + 1}ì›”`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        for(let i=0; i<firstDay.getDay(); i++) grid.innerHTML += `<div class="sem-cal-cell" style="background:#f9f9f9"></div>`;

        for(let i=1; i<=lastDay.getDate(); i++) {
            const currentDate = new Date(year, month, i);
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'sem-cal-cell';
            
            let dateClass = 'sem-date-num';
            if(currentDate.getDay() === 0) dateClass += ' sem-sun';
            if(currentDate.getDay() === 6) dateClass += ' sem-sat';
            
            cell.innerHTML = `<div class="${dateClass}">${i}</div>`;
            
            const myReservations = this.reservations.filter(r => 
                r.date === dateStr && r.status !== 'ì·¨ì†Œ' && r.facility === this.currentFacility
            );

            myReservations.forEach(r => {
                const badge = document.createElement('div');
                badge.className = `sem-res-bar sem-dept-${r.department === 'ì‚°í•™ì²˜'?'san':r.department==='êµí•™ì²˜'?'gyo':'hae'}`;
                if(r.status === 'ëŒ€ê¸°') badge.classList.add('sem-status-wait');
                badge.innerText = `[${r.status}] ${r.startTime} ${r.purpose}`;
                badge.onclick = (e) => { e.stopPropagation(); this.openReservationModal(r); };
                cell.appendChild(badge);
            });
            
            cell.onclick = (e) => {
                if(e.target === cell) this.openReservationModal(null, dateStr);
            };
            grid.appendChild(cell);
        }
    }

    async saveReservation(e) {
        e.preventDefault();
        const start = document.getElementById('res-start').value;
        const end = document.getElementById('res-end').value;
        if(start >= end) { alert("ì¢…ë£Œ ì‹œê°„ì€ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ëŠ¦ì–´ì•¼ í•©ë‹ˆë‹¤."); return; }

        const id = document.getElementById('res-id').value;
        const newData = {
            id: id || Date.now().toString(),
            facility: this.currentFacility,
            date: document.getElementById('res-date').value,
            startTime: start,
            endTime: end,
            department: document.getElementById('res-dept').value,
            contact: document.getElementById('res-contact').value,
            purpose: document.getElementById('res-purpose').value,
            status: 'ëŒ€ê¸°' 
        };

        if (id) {
            const idx = this.reservations.findIndex(r => r.id === id);
            if (idx >= 0) newData.status = this.reservations[idx].status;
            this.reservations[idx] = newData;
        } else {
            this.reservations.push(newData);
        }
        
        this.closeModal('res-modal');
        await this.saveDataToCloud();
    }

    async deleteReservation() {
        if(!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
        const id = document.getElementById('res-id').value;
        this.reservations = this.reservations.filter(r => r.id !== id);
        this.closeModal('res-modal');
        await this.saveDataToCloud();
    }

    login() {
        const inputPw = document.getElementById('admin-pw').value;
        if(inputPw === this.adminPassword) {
            this.isAdmin = true;
            this.closeModal('auth-modal');
            document.getElementById('user-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'block';
            document.getElementById('admin-title').innerText = `ê´€ë¦¬ì ëª¨ë“œ (${this.currentFacility})`;
            this.renderAdminList();
        } else {
            alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.');
        }
    }

    logout() {
        this.isAdmin = false;
        document.getElementById('user-view').style.display = 'block';
        document.getElementById('admin-view').style.display = 'none';
        this.renderCalendar();
    }

    openPwModal() {
        document.getElementById('new-pw').value = '';
        document.getElementById('new-pw-confirm').value = '';
        document.getElementById('pw-change-modal').classList.add('active');
    }

    async saveNewPassword() {
        const pw1 = document.getElementById('new-pw').value;
        const pw2 = document.getElementById('new-pw-confirm').value;
        
        if(pw1.length < 4) { alert("ë¹„ë°€ë²ˆí˜¸ëŠ” 4ìë¦¬ ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤."); return; }
        if(pw1 !== pw2) { alert("ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤."); return; }
        
        this.adminPassword = pw1; 
        this.closeModal('pw-change-modal');
        await this.saveDataToCloud(); 
        alert("ë¹„ë°€ë²ˆí˜¸ê°€ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ìŒ ë¡œê·¸ì¸ë¶€í„° ì ìš©ë©ë‹ˆë‹¤.");
    }

    renderAdminList() {
        const list = document.getElementById('pending-list');
        const pending = this.reservations.filter(r => r.status === 'ëŒ€ê¸°' && r.facility === this.currentFacility);

        if(pending.length === 0) { list.innerHTML = `<p style="text-align:center; padding:20px;">'${this.currentFacility}'ì— ëŒ€ê¸° ì¤‘ì¸ ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤.</p>`; return; }
        
        list.innerHTML = pending.map(r => `
            <div style="border:1px solid #ddd; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                <div>[${r.department}] ${r.date} ${r.startTime}~${r.endTime} (${r.purpose})</div>
                <div>
                    <button class="sem-btn sem-btn-success" onclick="app.updateStatus('${r.id}', 'í™•ì •')">ìŠ¹ì¸</button>
                    <button class="sem-btn sem-btn-danger" onclick="app.updateStatus('${r.id}', 'ì·¨ì†Œ')">ê±°ë¶€</button>
                </div>
            </div>
        `).join('');
    }

    async updateStatus(id, status) {
        const idx = this.reservations.findIndex(r => r.id === id);
        if(idx >= 0) {
            this.reservations[idx].status = status;
            await this.saveDataToCloud();
        }
    }

    openReservationModal(r, dateStr) {
        document.getElementById('res-form').reset();
        document.getElementById('modal-facility-name').innerText = `ğŸ“ ì˜ˆì•½ ì‹œì„¤: ${this.currentFacility}`;
        if(r) {
            document.getElementById('res-id').value = r.id;
            document.getElementById('res-date').value = r.date;
            document.getElementById('res-start').value = r.startTime;
            document.getElementById('res-end').value = r.endTime;
            document.getElementById('res-dept').value = r.department;
            document.getElementById('res-contact').value = r.contact;
            document.getElementById('res-purpose').value = r.purpose;
            document.getElementById('btn-delete').style.display = 'inline-block';
        } else {
            document.getElementById('res-id').value = '';
            if(dateStr) document.getElementById('res-date').value = dateStr;
            document.getElementById('btn-delete').style.display = 'none';
        }
        document.getElementById('res-modal').classList.add('active');
    }
    
    checkAdminAuth() { 
        document.getElementById('admin-pw').value = ''; 
        document.getElementById('auth-modal').classList.add('active'); 
    }
    closeModal(id) { document.getElementById(id).classList.remove('active'); }
    moveMonth(offset) { this.date.setMonth(this.date.getMonth() + offset); this.renderCalendar(); }
    showError(msg) { document.getElementById('error-banner').innerText = msg; document.getElementById('error-banner').style.display = 'block'; }
}

const app = new FinalSeminarSystem();
</script>
