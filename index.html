<script>
// ==========================================
// ğŸš¨ ì—¬ê¸°ì— ë³¸ì¸ì˜ Pantry IDë¥¼ ê¼­ ë„£ìœ¼ì„¸ìš”! 
// ==========================================
const PANTRY_ID = "c3e24190-8ce2-4561-9ec5-6cdfcfbe6c50"; 
const BASKET_NAME = "reservations_final_v3"; 
const API_URL = `https://getpantry.cloud/apiv1/pantry/${PANTRY_ID}/basket/${BASKET_NAME}`;

const DEFAULT_FACILITIES = ["ì œ1ì„¸ë¯¸ë‚˜ì‹¤", "ì œ2ì„¸ë¯¸ë‚˜ì‹¤", "ëŒ€ê°•ë‹¹", "íšŒì˜ì‹¤ A"];

class FinalSeminarSystem {
    constructor() {
        this.date = new Date();
        this.reservations = [];
        this.facilities = [...DEFAULT_FACILITIES]; 
        this.isAdmin = false;
        this.currentFacility = this.facilities[0];
        this.adminPassword = '1234'; 
        
        this.currentAdminTab = 'ëŒ€ê¸°'; // ê´€ë¦¬ì ëª¨ë“œ í˜„ì¬ íƒ­ (ëŒ€ê¸°, í™•ì •, ê±°ì ˆ)

        this.initTimeOptions();
        
        if (PANTRY_ID === "ì—¬ê¸°ì—_PANTRY_ID_ì…ë ¥") {
            this.showError("âš ï¸ Pantry IDê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
            this.renderCalendar();
        } else {
            this.loadData();
        }
    }

    initFacilitySelectors() {
        const userSelector = document.getElementById('facility-selector');
        userSelector.innerHTML = this.facilities.map(f => `<option value="${f}">${f}</option>`).join('');
        userSelector.value = this.currentFacility;

        const adminSelector = document.getElementById('admin-facility-filter');
        let adminOptions = `<option value="ALL">ğŸ“‹ ì „ì²´ ì‹œì„¤ ë³´ê¸°</option>`;
        adminOptions += this.facilities.map(f => `<option value="${f}">${f}</option>`).join('');
        adminSelector.innerHTML = adminOptions;
    }

    changeFacility() {
        this.currentFacility = document.getElementById('facility-selector').value;
        this.renderCalendar();
    }

    initTimeOptions() {
        const startSelect = document.getElementById('res-start');
        const endSelect = document.getElementById('res-end');
        let options = '<option value="">ì„ íƒ</option>';
        for (let hour = 9; hour < 22; hour++) {
            const h = String(hour).padStart(2, '0');
            options += `<option value="${h}:00">${h}:00</option><option value="${h}:30">${h}:30</option>`;
        }
        options += `<option value="22:00">22:00</option>`;
        if(startSelect) startSelect.innerHTML = options;
        if(endSelect) endSelect.innerHTML = options;
    }

    async loadData() {
        document.getElementById('loading-spinner').style.display = 'block';
        try {
            const response = await fetch(API_URL);
            if (!response.ok) throw new Error('ì‹ ê·œ ì €ì¥ì†Œ');
            const data = await response.json();
            
            this.reservations = data.reservations || [];
            this.adminPassword = data.adminPassword || '1234';
            
            if (data.facilities && Array.isArray(data.facilities) && data.facilities.length > 0) {
                this.facilities = data.facilities;
            } else {
                this.facilities = [...DEFAULT_FACILITIES];
            }

            if (!this.facilities.includes(this.currentFacility)) {
                this.currentFacility = this.facilities[0];
            }

        } catch (e) {
            console.log("ì´ˆê¸°í™”:", e);
        }
        document.getElementById('loading-spinner').style.display = 'none';
        
        this.initFacilitySelectors(); 
        this.renderCalendar();
        if(this.isAdmin) {
            this.renderAdminList();
            this.renderFacilityManager();
        }
    }

    async saveDataToCloud() {
        if (PANTRY_ID === "ì—¬ê¸°ì—_PANTRY_ID_ì…ë ¥") { alert("Pantry ID ì„¤ì • í•„ìš”!"); return; }
        document.getElementById('loading-spinner').style.display = 'block';
        try {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    reservations: this.reservations,
                    adminPassword: this.adminPassword,
                    facilities: this.facilities 
                })
            });
        } catch (e) {
            alert("âŒ ì €ì¥ ì‹¤íŒ¨: " + e.message);
        }
        document.getElementById('loading-spinner').style.display = 'none';
        
        this.initFacilitySelectors(); 
        this.renderCalendar();
        if(this.isAdmin) {
            this.renderAdminList();
            this.renderFacilityManager();
        }
    }

    renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        if(!grid) return;
        grid.innerHTML = '';
        
        const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
        days.forEach((d, idx) => {
            let className = 'sem-cal-header';
            if(idx === 0) className += ' sem-sun'; 
            if(idx === 6) className += ' sem-sat'; 
            grid.innerHTML += `<div class="${className}">${d}</div>`;
        });
        
        const year = this.date.getFullYear();
        const month = this.date.getMonth();
        document.getElementById('current-month-display').innerText = `${year}ë…„ ${month + 1}ì›”`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        for(let i=0; i<firstDay.getDay(); i++) grid.innerHTML += `<div class="sem-cal-cell" style="background:#f9f9f9"></div>`;

        for(let i=1; i<=lastDay.getDate(); i++) {
            const currentDate = new Date(year, month, i);
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'sem-cal-cell';
            
            let dateClass = 'sem-date-num';
            if(currentDate.getDay() === 0) dateClass += ' sem-sun';
            if(currentDate.getDay() === 6) dateClass += ' sem-sat';
            
            cell.innerHTML = `<div class="${dateClass}">${i}</div>`;
            
            // ë³€ê²½ì : 'ê±°ì ˆ' ìƒíƒœë„ ë³´ì´ë„ë¡ ìˆ˜ì • (status !== 'ê±°ì ˆ' ì¡°ê±´ ì œê±°)
            const myReservations = this.reservations.filter(r => 
                r.date === dateStr && 
                r.status !== 'ì·¨ì†Œ' && 
                r.facility === this.currentFacility
            );

            myReservations.forEach(r => {
                const badge = document.createElement('div');
                badge.className = `sem-res-bar sem-dept-${r.department === 'ì‚°í•™ì²˜'?'san':r.department==='êµí•™ì²˜'?'gyo':'hae'}`;
                
                // ìƒíƒœë³„ í´ë˜ìŠ¤ ì¶”ê°€
                if(r.status === 'ëŒ€ê¸°') badge.classList.add('sem-status-wait');
                if(r.status === 'ê±°ì ˆ') badge.classList.add('sem-status-reject'); // ê±°ì ˆ ìŠ¤íƒ€ì¼ ì ìš©

                badge.innerText = `[${r.status}] ${r.startTime} ${r.purpose}`;
                badge.onclick = (e) => { e.stopPropagation(); this.openReservationModal(r); };
                cell.appendChild(badge);
            });
            
            cell.onclick = (e) => {
                if(e.target === cell) this.openReservationModal(null, dateStr);
            };
            grid.appendChild(cell);
        }
    }

    // ì „ì²´ ì˜ˆì•½ í˜„í™© ëª¨ë‹¬ ì—´ê¸°
    openAllListModal() {
        const tbody = document.getElementById('all-res-tbody');
        tbody.innerHTML = '';
        
        const todayStr = new Date().toISOString().split('T')[0];

        // ë‚ ì§œìˆœ(ìµœì‹ ìˆœ) ì •ë ¬, ì·¨ì†Œëœ ê±´ ì œì™¸
        const sorted = this.reservations
            .filter(r => r.status !== 'ì·¨ì†Œ' && r.date >= todayStr) // ì˜¤ëŠ˜ ì´í›„ ê²ƒë§Œ í‘œì‹œ
            .sort((a, b) => (a.date + a.startTime).localeCompare(b.date + b.startTime));

        if(sorted.length === 0) {
             tbody.innerHTML = '<tr><td colspan="5">ì˜ˆì•½ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
        } else {
            sorted.forEach(r => {
                const row = document.createElement('tr');
                if(r.status === 'ê±°ì ˆ') row.style.color = '#aaa';
                row.innerHTML = `
                    <td>${r.date}</td>
                    <td>${r.facility}</td>
                    <td>${r.startTime}~${r.endTime}</td>
                    <td>${r.department}</td>
                    <td>${r.status}</td>
                `;
                tbody.appendChild(row);
            });
        }
        document.getElementById('all-list-modal').classList.add('active');
    }

    async saveReservation(e) {
        e.preventDefault();
        const start = document.getElementById('res-start').value;
        const end = document.getElementById('res-end').value;
        if(start >= end) { alert("ì¢…ë£Œ ì‹œê°„ì€ ì‹œì‘ ì‹œê°„ë³´ë‹¤ ëŠ¦ì–´ì•¼ í•©ë‹ˆë‹¤."); return; }

        const id = document.getElementById('res-id').value;
        const newData = {
            id: id || Date.now().toString(),
            facility: this.currentFacility,
            date: document.getElementById('res-date').value,
            startTime: start,
            endTime: end,
            department: document.getElementById('res-dept').value,
            contact: document.getElementById('res-contact').value,
            purpose: document.getElementById('res-purpose').value,
            status: 'ëŒ€ê¸°' 
        };

        if (id) {
            const idx = this.reservations.findIndex(r => r.id === id);
            if (idx >= 0) newData.status = this.reservations[idx].status; // ê¸°ì¡´ ìƒíƒœ ìœ ì§€
            this.reservations[idx] = newData;
        } else {
            this.reservations.push(newData);
        }
        
        this.closeModal('res-modal');
        await this.saveDataToCloud();
        alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    async deleteReservation() {
        if(!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ë³µêµ¬ ë¶ˆê°€)')) return;
        const id = document.getElementById('res-id').value;
        this.reservations = this.reservations.filter(r => r.id !== id);
        this.closeModal('res-modal');
        await this.saveDataToCloud();

        document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));

    // ê´€ë¦¬ì ë¦¬ìŠ¤íŠ¸ ë Œë”ë§ (íƒ­ + ì‹œì„¤í•„í„° ì ìš©)
    renderAdminList() {
        const list = document.getElementById('pending-list');
        const filterFac = document.getElementById('admin-facility-filter').value;
        const filterStatus = this.currentAdminTab; // í˜„ì¬ ì„ íƒëœ íƒ­ (ëŒ€ê¸°/í™•ì •/ê±°ì ˆ)
        
        const filtered = this.reservations.filter(r => {

        filtered.sort((a,b) => a.date.localeCompare(b.date) || a.startTime.localeCompare(b.startTime));

        if(filtered.length === 0) {

                    ${r.status !== 'ê±°ì ˆ' ? `<button class="sem-btn sem-btn-danger" onclick="app.updateStatus('${r.id}', 'ê±°ì ˆ')">ê±°ë¶€</button>` : ''}

    renderFacilityManager() {

        list.innerHTML = this.facilities.map((fac, index) => `

    async addFacility() {
        const newName = document.getElementById('new-fac-name').value.trim();
        if(!newName) return;
        if(this.facilities.includes(newName)) { alert('ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ì‹œì„¤ì…ë‹ˆë‹¤.'); return; }
        
        this.facilities.push(newName);
        document.getElementById('new-fac-name').value = '';
        await this.saveDataToCloud();
    }

    async updateFacility(index) {
        const oldName = this.facilities[index];
        const newName = document.getElementById(`fac-edit-${index}`).value.trim();
        if(!newName) return alert('ì‹œì„¤ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        if(oldName === newName) return;

        if(confirm(`'${oldName}'ì„(ë¥¼) '${newName}'(ìœ¼)ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nê¸°ì¡´ ì˜ˆì•½ ë‚´ì—­ì˜ ì‹œì„¤ëª…ë„ ëª¨ë‘ ë³€ê²½ë©ë‹ˆë‹¤.`)) {
            this.facilities[index] = newName;
            this.reservations.forEach(r => {
                if(r.facility === oldName) {
                    r.facility = newName;
                }
            });
            if(this.currentFacility === oldName) {
                this.currentFacility = newName;
            }
            await this.saveDataToCloud();
        }
    }

    async removeFacility(index) {
        const target = this.facilities[index];
        if(confirm(`'${target}' ì‹œì„¤ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?\nì´ ì‹œì„¤ì˜ ê¸°ì¡´ ì˜ˆì•½ ë°ì´í„°ëŠ” ìœ ì§€ë˜ì§€ë§Œ ëª©ë¡ì—ì„œëŠ” ì„ íƒí•  ìˆ˜ ì—†ê²Œ ë©ë‹ˆë‹¤.`)) {
            this.facilities.splice(index, 1);
            if(this.currentFacility === target) {
                this.currentFacility = this.facilities[0] || '';

            await this.saveDataToCloud();
        }
    }

}
