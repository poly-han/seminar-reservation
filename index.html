<script>
class SeminarSystem {
    constructor() {
        this.date = new Date();

        this.isAdmin = false;
        
        // ì´ˆê¸° ë°ì´í„°ê°€ ì—†ìœ¼ë©´ í…ŒìŠ¤íŠ¸ ë°ì´í„° ìƒì„±
        if (this.reservations.length === 0) {

    // --- í™”ë©´ ì „í™˜ ë¡œì§ ---
    showUserView() {

        this.renderCalendar();
    }

    showAdminView() {
        document.getElementById('user-view').style.display = 'none';
        document.getElementById('admin-view').style.display = 'block';

    }

    checkAdminAuth() {
        if (this.isAdmin) {

        } else {
            document.getElementById('auth-modal').classList.add('active');
        }
    }

    login() {
        const pw = document.getElementById('admin-pw').value;
        if (pw === '1234' || pw === 'kopo4022@') {
            this.isAdmin = true;
            document.getElementById('admin-pw').value = ''; // ë¹„ë²ˆ ì´ˆê¸°í™”
            this.closeModal('auth-modal');
            this.showAdminView();
        } else {
            alert('ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë ¸ìŠµë‹ˆë‹¤.');

    }
    
    logout() {

    // --- ìº˜ë¦°ë” ë¡œì§ ---
    renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = '';
        
        // ìš”ì¼ í—¤ë”
        ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '].forEach(day => {
            grid.innerHTML += `<div class="sem-cal-header">${day}</div>`;
        });

        // ë‚ ì§œ ê³„ì‚°
        const year = this.date.getFullYear();
        const month = this.date.getMonth();
        document.getElementById('current-month-display').innerText = `${year}ë…„ ${month + 1}ì›”`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        // ë¹ˆ ì¹¸ ì±„ìš°ê¸°
        for (let i = 0; i < firstDay.getDay(); i++) {
            grid.innerHTML += `<div class="sem-cal-cell" style="background:#f9f9f9;"></div>`;
        }

        // ë‚ ì§œ ì±„ìš°ê¸°
        for (let i = 1; i <= lastDay.getDate(); i++) {
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'sem-cal-cell';
            cell.innerHTML = `<div class="sem-cal-num">${i}</div>`;
            
            // ì˜ˆì•½ í‘œì‹œ
            const daysRes = this.reservations.filter(r => r.date === dateStr && r.status !== 'ì·¨ì†Œ');
            daysRes.forEach(r => {
                const badge = document.createElement('div');
                let colorClass = r.department === 'ì‚°í•™ì²˜' ? 'sem-dept-san' : r.department === 'êµí•™ì²˜' ? 'sem-dept-gyo' : 'sem-dept-hae';
                badge.className = `sem-res-bar ${colorClass}`;
                if(r.status === 'ëŒ€ê¸°') badge.classList.add('sem-status-wait');
                
                badge.innerText = `${r.startTime} ${r.purpose}`;
                badge.onclick = (e) => { e.stopPropagation(); this.openReservationModal(r); };
                cell.appendChild(badge);
            });

            // ë¹ˆ ê³µê°„ í´ë¦­ ì‹œ ìƒˆ ì˜ˆì•½
            cell.onclick = (e) => {
                if(e.target === cell || e.target.classList.contains('sem-cal-num')) {
                    this.openReservationModal(null, dateStr);
                }
            };

            grid.appendChild(cell);
        }
    }

    moveMonth(offset) {
        this.date.setMonth(this.date.getMonth() + offset);
        this.renderCalendar();
    }

    // --- ì˜ˆì•½ ê´€ë¦¬ ë¡œì§ ---
    openReservationModal(res = null, dateStr = '') {
        const form = document.getElementById('res-form');
        form.reset();
        
        if (res) {
            // ìˆ˜ì • ëª¨ë“œ
            document.getElementById('modal-title').innerText = 'ì˜ˆì•½ ìˆ˜ì •';
            document.getElementById('res-id').value = res.id;
            document.getElementById('res-date').value = res.date;
            document.getElementById('res-start').value = res.startTime;
            document.getElementById('res-end').value = res.endTime;
            document.getElementById('res-dept').value = res.department;
            document.getElementById('res-contact').value = res.contact;
            document.getElementById('res-purpose').value = res.purpose;
            document.getElementById('btn-delete').style.display = 'inline-block';
        } else {
            // ì‹ ê·œ ëª¨ë“œ
            document.getElementById('modal-title').innerText = 'ìƒˆ ì˜ˆì•½ ì‹ ì²­';
            document.getElementById('res-id').value = '';
            if(dateStr) document.getElementById('res-date').value = dateStr;
            document.getElementById('btn-delete').style.display = 'none';
        }
        
        document.getElementById('res-modal').classList.add('active');
    }

    saveReservation(e) {
        e.preventDefault();
        const id = document.getElementById('res-id').value;
        const data = {
            id: id || Date.now().toString(),
            date: document.getElementById('res-date').value,
            startTime: document.getElementById('res-start').value,
            endTime: document.getElementById('res-end').value,
            department: document.getElementById('res-dept').value,
            contact: document.getElementById('res-contact').value,
            purpose: document.getElementById('res-purpose').value,
            status: 'ëŒ€ê¸°' // ê¸°ë³¸ê°’ì€ ëŒ€ê¸°
        };

        if (id) {
            const idx = this.reservations.findIndex(r => r.id === id);
            if(idx >= 0) data.status = this.reservations[idx].status; // ê¸°ì¡´ ìƒíƒœ ìœ ì§€
            this.reservations[idx] = data;
        } else {
            this.reservations.push(data);
        }

        this.saveToStorage();
        this.closeModal('res-modal');
        this.renderCalendar();
        alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    deleteReservation() {
        const id = document.getElementById('res-id').value;

            this.reservations = this.reservations.filter(r => r.id !== id);

            this.closeModal('res-modal');
            this.renderCalendar();
        }
    }

    // --- ê´€ë¦¬ì ìŠ¹ì¸ ëª©ë¡ ë¡œì§ ---
    renderAdminList() {
        const list = document.getElementById('pending-list');
        const pending = this.reservations.filter(r => r.status === 'ëŒ€ê¸°');
        
        if (pending.length === 0) {
            list.innerHTML = '<div style="text-align:center; padding:30px; color:#888;">ìŠ¹ì¸ ëŒ€ê¸° ì¤‘ì¸ ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
        }

        list.innerHTML = pending.map(r => `
            <div class="sem-list-item">
                <div>
                    <div><span class="sem-badge sem-dept-${r.department === 'ì‚°í•™ì²˜'?'san':r.department==='êµí•™ì²˜'?'gyo':'hae'}">${r.department}</span> <strong>${r.purpose}</strong></div>
                    <div style="font-size:13px; color:#555; margin-top:5px;">
                        ğŸ“… ${r.date} ${r.startTime}~${r.endTime} | ğŸ‘¤ ${r.contact}
                    </div>
                </div>
                <div>
                    <button class="sem-btn sem-btn-success" onclick="app.updateStatus('${r.id}', 'í™•ì •')">ìŠ¹ì¸</button>
                    <button class="sem-btn sem-btn-danger" onclick="app.updateStatus('${r.id}', 'ì·¨ì†Œ')">ê±°ë¶€</button>
                </div>
            </div>
        `).join('');
    }

    updateStatus(id, status) {
        const idx = this.reservations.findIndex(r => r.id === id);

            this.saveToStorage();

            alert(`ì˜ˆì•½ì´ ${status} ì²˜ë¦¬ë˜ì—ˆìŠµë‹ˆë‹¤.`);

    }

    // --- ê³µí†µ ê¸°ëŠ¥ ---
    saveToStorage() {

    }

    }
}
