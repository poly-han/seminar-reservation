const DEFAULT_FACILITIES = ["ì„¸ë¯¸ë‚˜ì‹¤", "ëŠ¥ë ¥ê°œë°œì‹¤", "ëŒ€íšŒì˜ì‹¤", "ì»´í“¨í„°ì‹¤(ì¢Œ)", "ì»´í“¨í„°ì‹¤(ìš°)" ];

    async loadData() {

    renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        if(!grid) return;
        grid.innerHTML = '';
        
        const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
        days.forEach((d, idx) => {
            let className = 'sem-cal-header';
            if(idx === 0) className += ' sem-sun';

        document.getElementById('current-month-display').innerText = `${year}ë…„ ${month + 1}ì›”`;

        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        for(let i=0; i<firstDay.getDay(); i++) grid.innerHTML += `<div class="sem-cal-cell" style="background:#f9f9f9"></div>`;

        for(let i=1; i<=lastDay.getDate(); i++) {
            const currentDate = new Date(year, month, i);
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
            const cell = document.createElement('div');
            cell.className = 'sem-cal-cell';
            
            let dateClass = 'sem-date-num';
            if(currentDate.getDay() === 0) dateClass += ' sem-sun';
            if(currentDate.getDay() === 6) dateClass += ' sem-sat';
            
            cell.innerHTML = `<div class="${dateClass}">${i}</div>`;
            
            const myReservations = this.reservations.filter(r => 
                r.date === dateStr && r.status !== 'ì·¨ì†Œ' && r.facility === this.currentFacility

            myReservations.forEach(r => {

                badge.className = `sem-res-bar sem-dept-${r.department === 'ì‚°í•™ì²˜'?'san':r.department==='êµí•™ì²˜'?'gyo':'hae'}`;
                if(r.status === 'ëŒ€ê¸°') badge.classList.add('sem-status-wait');
                if(r.status === 'ê±°ì ˆ') badge.classList.add('sem-status-reject');
                badge.innerText = `[${r.status}] ${r.startTime} ${r.purpose}`;

                cell.appendChild(badge);

    async deleteReservation() {
        if(!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;

        this.reservations = this.reservations.filter(r => r.id !== id);

    openPwModal() {

        if(pw1.length < 4) { alert("4ìë¦¬ ì´ìƒ í•„ìš”"); return; }
        if(pw1 !== pw2) { alert("ë¹„ë°€ë²ˆí˜¸ ë¶ˆì¼ì¹˜"); return; }

    }

    setAdminTab(tabName) {
        this.currentAdminTab = tabName;
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
        const btnId = tabName === 'ëŒ€ê¸°' ? 'tab-wait' : tabName === 'í™•ì •' ? 'tab-confirm' : 'tab-reject';
        const btn = document.getElementById(btnId);
        if(btn) btn.classList.add('active');
        this.renderAdminList();
    }

    renderAdminList() {
        const list = document.getElementById('pending-list');
        const filterFacEl = document.getElementById('admin-facility-filter');
        const filterFac = filterFacEl ? filterFacEl.value : 'ALL';
        const filterStatus = this.currentAdminTab;
        
        const filtered = this.reservations.filter(r => {
            const isStatusMatch = r.status === filterStatus;
            const isFacMatch = (filterFac === 'ALL') ? true : (r.facility === filterFac);
            return isStatusMatch && isFacMatch;
        });
        
        filtered.sort((a,b) => a.date.localeCompare(b.date) || a.startTime.localeCompare(b.startTime));

        if(filtered.length === 0) {

            return; 
        }
        
        list.innerHTML = filtered.map(r => `
            <div style="border:1px solid #ddd; background:white; padding:10px; margin-bottom:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <span style="font-weight:bold; color:#3498db;">[${r.facility}]</span>

                    <br>

                <div>
                    ${r.status !== 'í™•ì •' ? `<button class="sem-btn sem-btn-success" onclick="app.updateStatus('${r.id}', 'í™•ì •')">ìŠ¹ì¸</button>` : ''}
                    ${r.status !== 'ê±°ì ˆ' ? `<button class="sem-btn sem-btn-danger" onclick="app.updateStatus('${r.id}', 'ê±°ì ˆ')">ê±°ë¶€</button>` : ''}
                    ${r.status !== 'ëŒ€ê¸°' ? `<button class="sem-btn sem-btn-secondary" onclick="app.updateStatus('${r.id}', 'ëŒ€ê¸°')">ëŒ€ê¸°ë¡œ</button>` : ''}
                </div>
            </div>
        `).join('');
    }

    async updateStatus(id, status) {
        const idx = this.reservations.findIndex(r => r.id === id);
        if(idx >= 0) {
            this.reservations[idx].status = status;
            await this.saveData();
            this.renderAdminList(); 
        }
    }

    renderFacilityManager() {
        const list = document.getElementById('facility-manage-list');
        list.innerHTML = this.facilities.map((fac, index) => `
            <div class="fac-item">
                <input type="text" class="fac-input" value="${fac}" id="fac-edit-${index}" style="margin:0;">
                <button class="sem-btn sem-btn-success" onclick="app.updateFacility(${index})">ìˆ˜ì •</button>
                <button class="sem-btn sem-btn-danger" onclick="app.removeFacility(${index})">ì‚­ì œ</button>
            </div>
        `).join('');
    }

    async addFacility() {
        const newName = document.getElementById('new-fac-name').value.trim();
        if(!newName) return;
        if(this.facilities.includes(newName)) { alert('ì¤‘ë³µëœ ì´ë¦„'); return; }
        this.facilities.push(newName);
        document.getElementById('new-fac-name').value = '';
        await this.saveData();
    }

    async updateFacility(index) {
        const oldName = this.facilities[index];
        const newName = document.getElementById(`fac-edit-${index}`).value.trim();
        if(!newName) return alert('ì´ë¦„ ì…ë ¥ í•„ìš”');
        if(oldName === newName) return;

        if(confirm(`'${oldName}' â†’ '${newName}' ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            this.facilities[index] = newName;
            this.reservations.forEach(r => { if(r.facility === oldName) r.facility = newName; });
            if(this.currentFacility === oldName) this.currentFacility = newName;
            await this.saveData();
        }
    }

    async removeFacility(index) {
        const target = this.facilities[index];
        if(confirm(`'${target}' ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
            this.facilities.splice(index, 1);
            if(this.currentFacility === target) this.currentFacility = this.facilities[0] || '';
            await this.saveData();
        }
    }

    openReservationModal(r, dateStr) {
        document.getElementById('res-form').reset();
        document.getElementById('modal-facility-name').innerText = `ğŸ“ ì˜ˆì•½ ì‹œì„¤: ${this.currentFacility}`;
        if(r) {
            document.getElementById('res-id').value = r.id;
            document.getElementById('res-date').value = r.date;
            document.getElementById('res-start').value = r.startTime;
            document.getElementById('res-end').value = r.endTime;
            document.getElementById('res-dept').value = r.department;
            document.getElementById('res-contact').value = r.contact;
            document.getElementById('res-purpose').value = r.purpose;
            document.getElementById('btn-delete').style.display = 'inline-block';
        } else {
            document.getElementById('res-id').value = '';
            if(dateStr) document.getElementById('res-date').value = dateStr;
            document.getElementById('btn-delete').style.display = 'none';
        }
        document.getElementById('res-modal').classList.add('active');
    }
    
    checkAdminAuth() { 
        document.getElementById('admin-pw').value = ''; 
        document.getElementById('auth-modal').classList.add('active'); 
    }
    closeModal(id) { document.getElementById(id).classList.remove('active'); }
    moveMonth(offset) { this.date.setMonth(this.date.getMonth() + offset); this.renderCalendar(); }
}
